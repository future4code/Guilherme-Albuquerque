<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produtos</title>
</head>
<body>
    <h2>Adicionar produtos</h2>
    <form action="index.html">
    <ul>
        <li><label for="img">Selecione uma imagem:</label>
            <input type="file" name="img" id="img">
        </li><br>

        <li><label for="nomeProd">Qual nome do produto:</label>
            <input type="text" name="nomeProd" id="nomeProd">
        </li><br>

        <li><label for="preco">Preço do produto:</label>
            <input type="number" name="preco" id="preco">
        </li><br>

        <li><label for="quant">Quantidade disponível:</label>
            <input type="number" name="quant" id="quant">
        </li><br><br>
        
        <button type="submit"> Enviar </button>
    </ul>
    </form>

    <a href="index.html"><h4>Home</h4></a>
</body>
</html>
